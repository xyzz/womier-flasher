name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-16.04

    steps:
    - name: Install dependencies
      run: sudo apt-get install libusb-1.0-0-dev libudev-dev

    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6.x'

    - name: Setup venv
      run: python -m venv venv && source venv/bin/activate && pip install -r requirements.txt

    - name: Build
      run: source venv/bin/activate && fbs freeze

    - name: Prepare package
      run: cd target && tar cfJ flasher-linux.tar.xz "Womier Flasher"

    - uses: actions/upload-artifact@v1
      with:
        name: flasher-linux
        path: target/flasher-linux.tar.xz

  build-mac:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6.x'

    - name: Setup venv
      run: python -m venv venv && source venv/bin/activate && pip install -r requirements.txt

    - name: Build
      run: |
        source venv/bin/activate
        fbs freeze
        hdiutil create -volname "Womier Flasher" -srcfolder "target/Womier Flasher.app" -ov -format UDZO flasher-mac.dmg

    - uses: actions/upload-artifact@v1
      with:
        name: flasher-mac
        path: flasher-mac.dmg

  build-win:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6.x'

    - name: Setup venv
      run: |
        python -m venv venv
        . .\venv\Scripts\activate.ps1
        pip install -r requirements.txt

    - name: Build
      run: |
        . .\venv\Scripts\activate.ps1
        fbs freeze
        Remove-Item target\PyInstaller -Recurse -Force

    - uses: actions/upload-artifact@v1
      with:
        name: flasher-win
        path: target
